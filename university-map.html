<!DOCTYPE html>
<html>
<head>
    <title>Interactive University of Hull Map</title>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 5;
            background: rgba(255,255,255,0.98);
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.2);
            width: 280px;
            font-family: Arial, sans-serif;
            max-height: 90vh;
            overflow-y: auto;
        }
        #search-container {
            margin-bottom: 15px;
        }
        #search-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #search-results {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 4px;
            display: none;
        }
        #directions-panel {
            margin-top: 10px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 4px;
            display: none;
        }
        .category {
            color: #00509E;
            font-weight: bold;
            margin: 15px 0 5px 0;
            font-size: 0.9em;
            border-bottom: 1px solid #eee;
            padding-bottom: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 6px 0;
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s;
        }
        button:hover {
            background: #00509E;
            color: white;
        }
        #logo {
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
            color: #00509E;
            font-size: 1.1em;
        }
        #recenter-btn, #reset-directions, #show-location, #toggle-satellite {
            background: #00509E;
            color: white;
            text-align: center;
        }
        .search-result {
            padding: 8px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .search-result:hover {
            background: #f0f7ff;
        }
        .mode-selector {
            margin: 10px 0;
        }
        .mode-btn {
            display: inline-block;
            width: auto;
            padding: 5px 10px;
            margin-right: 5px;
        }
        #debug-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(255,255,255,0.9);
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 10;
            display: none;
        }
        .building-label {
            color: white;
            font-weight: bold;
            font-size: 12px;
            text-shadow: 1px 1px 3px #000;
            padding: 2px 5px;
            background-color: rgba(0, 80, 158, 0.7);
            border-radius: 3px;
        }
        /* New styles for mode panels */
        .mode-toggle {
            background: #00509E;
            color: white;
            text-align: center;
            margin: 5px 0;
        }
        .mode-panel {
            padding: 10px;
            background: #f0f7ff;
            border-radius: 6px;
            margin: 10px 0;
        }
        .mode-panel label {
            display: block;
            margin: 8px 0;
            cursor: pointer;
        }
        #emergency-call {
            background: #ff0000;
            color: white;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        /* Accessibility route styling */
        .accessibility-route {
            stroke-color: #2ECC71;
            stroke-width: 6;
            stroke-opacity: 0.8;
        }
    </style>
</head>

        function initMap() {
            // Initialize map with strict boundaries
            const bounds = new google.maps.LatLngBounds();
            BOUNDARY_COORDS.forEach(coord => bounds.extend(coord));

            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 53.771, lng: -0.368 },
                zoom: 17,
                mapTypeId: 'hybrid', // Start with satellite+labels view
                disableDefaultUI: true,
                gestureHandling: "greedy",
                restriction: {
                    latLngBounds: bounds,
                    strictBounds: true
                }
            });

            // Add invisible cropping polygon
            new google.maps.Polygon({
                paths: BOUNDARY_COORDS,
                strokeOpacity: 0,
                fillOpacity: 0,
                map: map
            });

            // Initialize directions services
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer({
                map: map,
                suppressMarkers: true,
                preserveViewport: true,
                polylineOptions: {
                    strokeColor: "#FF0000",
                    strokeOpacity: 0.8,
                    strokeWeight: 5
                }
            });

            // Add markers with optimized rendering
            BUILDINGS.forEach(location => {
                const marker = new google.maps.Marker({
                    position: { lat: location.lat, lng: location.lng },
                    map: map,
                    title: location.title,
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                        fillColor: location.color,
                        fillOpacity: 0.9,
                        strokeColor: "#FFFFFF",
                        strokeWeight: 2,
                        scale: 8,
                        optimized: true
                    },
                    zIndex: google.maps.Marker.MAX_ZINDEX + 1
                });

                // Add building labels
                const label = new google.maps.InfoWindow({
                    content: `<div class="building-label">${location.title}</div>`,
                    disableAutoPan: true
                });
                
                marker.addListener("mouseover", () => {
                    label.open(map, marker);
                });
                
                marker.addListener("mouseout", () => {
                    label.close();
                });

                // Add click listener for more info
                marker.addListener("click", () => {
                    showBuildingInfo(location);
                });
            });

            // Add emergency facility markers
            EMERGENCY_FACILITIES.forEach(facility => {
                new google.maps.Marker({
                    position: { lat: facility.lat, lng: facility.lng },
                    map: map,
                    title: facility.title,
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                        fillColor: "#FF0000",
                        fillOpacity: 0.9,
                        strokeColor: "#FFFFFF",
                        strokeWeight: 2,
                        scale: 8
                    },
                    zIndex: google.maps.Marker.MAX_ZINDEX + 2
                });
            });

            // Search functionality
            const searchInput = document.getElementById('search-input');
            const searchResults = document.getElementById('search-results');
            
            searchInput.addEventListener('input', () => {
                const query = searchInput.value.toLowerCase();
                if (query.length < 2) {
                    searchResults.style.display = 'none';
                    return;
                }
                
                const results = BUILDINGS.filter(building => 
                    building.title.toLowerCase().includes(query)
                );
                
                displaySearchResults(results);
            });

            // Navigation buttons with boundary checks
            document.querySelectorAll('.goto-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const lat = parseFloat(btn.dataset.lat);
                    const lng = parseFloat(btn.dataset.lng);
                    const target = new google.maps.LatLng(lat, lng);
                    
                    if (bounds.contains(target)) {
                        centerAndPulse(target, btn.textContent);
                    } else {
                        alert("This location is outside the campus boundary.");
                    }
                });
            });

            // Recenter button
            document.getElementById("recenter-btn").addEventListener("click", () => {
                resetMap();
            });

            // Show location button
            document.getElementById("show-location").addEventListener("click", () => {
                if (userLocationMarker) {
                    map.panTo(userLocationMarker.getPosition());
                    map.setZoom(18);
                    updateDebugInfo("Showing your location at: " + 
                        userLocationMarker.getPosition().lat().toFixed(6) + ", " + 
                        userLocationMarker.getPosition().lng().toFixed(6));
                } else {
                    alert("No location available or you're outside campus bounds");
                    updateDebugInfo("No location available");
                    getUserLocation(true); // Force try again
                }
            });

            // Toggle satellite view button

                document.getElementById("toggle-satellite").textContent = 
                    isSatelliteView ? "Show Map View" : "Show Satellite View";
            });

            // Reset directions button
            document.getElementById("reset-directions").addEventListener("click", () => {

            });

            // Mode selector buttons
            document.querySelectorAll('.mode-btn').forEach(btn => {

                    }
                });
            });

            document.getElementById('accessibility-mode-btn').addEventListener('click', toggleAccessibilityMode);
            document.getElementById('emergency-mode-btn').addEventListener('click', toggleEmergencyMode);
            document.getElementById('wheelchair-route').addEventListener('change', updateAccessibilityOptions);
            document.getElementById('avoid-stairs').addEventListener('change', updateAccessibilityOptions);
            document.getElementById('find-security').addEventListener('click', findSecurity);
            document.getElementById('find-medical').addEventListener('click', findMedical);
            document.getElementById('emergency-call').addEventListener('click', callSecurity);
            document.getElementById('room-search').addEventListener('input', searchRooms);

            // Initial location attempt
            getUserLocation(false);
        }

        function toggleStudyMode() {
            if (currentMode === 'study') {
                currentMode = null;
                document.getElementById('study-panel').style.display = 'none';
                document.getElementById('study-mode-btn').style.backgroundColor = '#00509E';
            } else {
                currentMode = 'study';
                document.getElementById('study-panel').style.display = 'block';
                document.getElementById('study-mode-btn').style.backgroundColor = '#003366';
                // Hide other panels
                document.getElementById('accessibility-panel').style.display = 'none';
                document.getElementById('emergency-panel').style.display = 'none';
                // Reset other mode buttons
                document.getElementById('accessibility-mode-btn').style.backgroundColor = '#00509E';
                document.getElementById('emergency-mode-btn').style.backgroundColor = '#00509E';
            }
        }

        function toggleAccessibilityMode() {

                currentMode = null;
                document.getElementById('accessibility-panel').style.display = 'none';
                document.getElementById('accessibility-mode-btn').style.backgroundColor = '#00509E';
            } else {
                currentMode = 'accessibility';
                document.getElementById('accessibility-panel').style.display = 'block';
                document.getElementById('accessibility-mode-btn').style.backgroundColor = '#003366';
                // Hide other panels
                document.getElementById('study-panel').style.display = 'none';
                document.getElementById('emergency-panel').style.display = 'none';
                // Reset other mode buttons
                document.getElementById('study-mode-btn').style.backgroundColor = '#00509E';
                document.getElementById('emergency-mode-btn').style.backgroundColor = '#00509E';
            }
        }

        function toggleEmergencyMode() {
            if (currentMode === 'emergency') {

                document.getElementById('emergency-mode-btn').style.backgroundColor = '#00509E';
            } else {

                document.getElementById('emergency-panel').style.display = 'block';

                // Hide other panels
                document.getElementById('study-panel').style.display = 'none';

                document.getElementById('study-mode-btn').style.backgroundColor = '#00509E';

        }

        function updateAccessibilityOptions() {
            accessibilityOptions = {
                wheelchair: document.getElementById('wheelchair-route').checked,
                avoidStairs: document.getElementById('avoid-stairs').checked
            };
            // Recalculate route if one is active
            if (selectedBuilding && userLocationMarker) {
                calculateAndDisplayRoute(selectedBuilding, 'WALKING');
            }
        }

        function searchRooms() {
            const query = document.getElementById('room-search').value.toUpperCase();
            const resultsDiv = document.getElementById('room-results');
            resultsDiv.innerHTML = '';
            
            if (query.length < 2) return;
            
            BUILDINGS.forEach(building => {
                if (building.rooms) {
                    building.rooms.forEach(room => {
                        if (room.includes(query)) {
                            const result = document.createElement('div');
                            result.className = 'search-result';
                            result.textContent = `${room} - ${building.title}`;
                            result.addEventListener('click', () => {
                                centerAndPulse(
                                    { lat: building.lat, lng: building.lng },
                                    `${building.title} - ${room}`
                                );
                                document.getElementById('room-search').value = room;
                                resultsDiv.style.display = 'none';
                            });
                            resultsDiv.appendChild(result);
                        }
                    });
                }
            });
            
            if (resultsDiv.children.length > 0) {
                resultsDiv.style.display = 'block';
            }
        }

        function findSecurity() {
            const security = EMERGENCY_FACILITIES.find(f => f.type === 'security');
            if (security) {
                centerAndPulse(
                    { lat: security.lat, lng: security.lng },
                    security.title
                );
                // Show directions if user location is available
                if (userLocationMarker) {
                    selectedBuilding = security;
                    showDirectionsPanel();
                }
            }
        }

        function findMedical() {
            const medical = BUILDINGS.find(b => b.emergency && b.emergency.isFirstAidCenter);
            if (medical) {
                centerAndPulse(
                    { lat: medical.lat, lng: medical.lng },
                    medical.title
                );
                if (userLocationMarker) {
                    selectedBuilding = medical;
                    showDirectionsPanel();
                }
            }
        }

            if (confirm('Call Campus Security?\n\nPhone: +44 (0)1482 466999')) {
                window.location.href = 'tel:+441482466999';
            }
        }

        function showBuildingInfo(building) {
            const content = `
                <div style="max-width:250px">
                    <h3 style="margin:0 0 10px 0;color:#00509E">${building.title}</h3>
                    ${building.rooms ? `<p><strong>Rooms:</strong> ${building.rooms.join(', ')}</p>` : ''}
                    <p><strong>Accessibility:</strong> 
                        ${building.accessibility.wheelchair ? 'â™¿ Wheelchair accessible' : 'Not wheelchair accessible'}
                        ${building.accessibility.elevator ? ' | Elevator available' : ''}
                    </p>
                    ${building.emergency.hasEmergencyPhone ? '<p>ðŸ†˜ Emergency phone available</p>' : ''}
                </div>
            `;
            
            new google.maps.InfoWindow({
                content: content
            }).open(map, new google.maps.LatLng(building.lat, building.lng));
        }

        function getUserLocation(forceShow) {
            if (navigator.geolocation) {
                updateDebugInfo("Attempting to get location...");
                
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        
                        updateDebugInfo(
                            `Location found: ${userLocation.lat.toFixed(6)}, ${userLocation.lng.toFixed(6)}\n` +
                            `Accuracy: ${position.coords.accuracy} meters`
                        );
                        
                        const bounds = new google.maps.LatLngBounds();
                        BOUNDARY_COORDS.forEach(coord => bounds.extend(coord));
                        
                        const withinBounds = bounds.contains(userLocation);
                        updateDebugInfo(
                            `Within campus bounds: ${withinBounds}\n` +
                            `Force show: ${forceShow}`
                        );
                        
                        if (withinBounds || forceShow) {
                            if (userLocationMarker) {
                                userLocationMarker.setMap(null);
                            }
                            
                            userLocationMarker = new google.maps.Marker({
                                position: userLocation,
                                map: map,
                                title: "Your Location",
                                icon: {
                                    path: google.maps.SymbolPath.CIRCLE,
                                    fillColor: "#4285F4",
                                    fillOpacity: 0.9,
                                    strokeColor: "#FFFFFF",
                                    strokeWeight: 2,
                                    scale: 8
                                },
                                zIndex: google.maps.Marker.MAX_ZINDEX + 3
                            });
                            
                            if (forceShow) {
                                map.panTo(userLocation);
                                map.setZoom(18);
                            }
                        } else {
                            updateDebugInfo("Location is outside campus bounds");
                        }
                    },
                    (error) => {
                        let errorMessage = "Geolocation error: ";
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage += "User denied the request for geolocation.";
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage += "Location information is unavailable.";
                                break;
                            case error.TIMEOUT:
                                errorMessage += "The request to get user location timed out.";
                                break;
                            case error.UNKNOWN_ERROR:
                                errorMessage += "An unknown error occurred.";
                                break;
                        }
                        updateDebugInfo(errorMessage);
                        console.error(errorMessage);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            } else {
                updateDebugInfo("Geolocation is not supported by this browser");
            }
        }

        function updateDebugInfo(message) {
            const debugElement = document.getElementById('debug-info');
            debugElement.textContent = message;
            debugElement.style.display = 'block';
            setTimeout(() => {
                debugElement.style.display = 'none';
            }, 5000);
        }

        function displaySearchResults(results) {
            const searchResults = document.getElementById('search-results');
            searchResults.innerHTML = '';
            
            if (results.length === 0) {
                searchResults.innerHTML = '<div class="search-result">No buildings found</div>';
            } else {
                results.forEach(building => {
                    const resultElement = document.createElement('div');
                    resultElement.className = 'search-result';
                    resultElement.textContent = building.title;
                    resultElement.addEventListener('click', () => {
                        const target = new google.maps.LatLng(building.lat, building.lng);
                        centerAndPulse(target, building.title);
                        searchResults.style.display = 'none';
                        document.getElementById('search-input').value = building.title;
                        selectedBuilding = building;
                        showDirectionsPanel();
                    });
                    searchResults.appendChild(resultElement);
                });
            }
            
            searchResults.style.display = 'block';
        }

        function centerAndPulse(position, title) {
            map.panTo(position);
            map.setZoom(18);
            
            // Pulse animation
            const marker = new google.maps.Marker({
                position: position,
                map: map,
                animation: google.maps.Animation.BOUNCE,
                icon: {
                    path: google.maps.SymbolPath.CIRCLE,
                    fillColor: "#FFD700",
                    fillOpacity: 0.8,
                    strokeColor: "#FFFFFF",
                    strokeWeight: 3,
                    scale: 10,
                    optimized: true
                },
                zIndex: google.maps.Marker.MAX_ZINDEX + 2
            });
            
            setTimeout(() => marker.setMap(null), 1400);
        }

        function showDirectionsPanel() {
            document.getElementById('directions-panel').style.display = 'block';
            document.getElementById('reset-directions').style.display = 'block';
            
            if (userLocationMarker) {
                calculateAndDisplayRoute(selectedBuilding, 'WALKING');
            } else {
                document.getElementById('directions-instructions').innerHTML = 
                    '<p>Enable location services to get directions from your current position.</p>';
            }
        }

        function calculateAndDisplayRoute(destination, mode) {
            if (!userLocationMarker) return;

            const request = {
                origin: userLocationMarker.getPosition(),
                destination: new google.maps.LatLng(destination.lat, destination.lng),
                travelMode: google.maps.TravelMode[mode],
                // Add accessibility options
                avoidFerries: true,
                avoidHighways: false,
                avoidTolls: false
            };

            // Add wheelchair accessibility if enabled
            if (currentMode === 'accessibility' && accessibilityOptions.wheelchair) {
                request.accessibilityOptions = {
                    wheelchairAccessible: true
                };
            }

            directionsService.route(request, (result, status) => {
                if (status === 'OK') {
                    // Apply different styling for accessibility routes
                    if (currentMode === 'accessibility') {
                        directionsRenderer.setOptions({
                            polylineOptions: {
                                strokeColor: '#2ECC71',
                                strokeOpacity: 0.8,
                                strokeWeight: 6
                            }
                        });
                    } else {
                        directionsRenderer.setOptions({
                            polylineOptions: {
                                strokeColor: '#FF0000',
                                strokeOpacity: 0.8,
                                strokeWeight: 5
                            }
                        });
                    }
                    
                    directionsRenderer.setDirections(result);
                    
                    // Display distance and instructions
                    const route = result.routes[0].legs[0];
                    document.getElementById('distance-info').innerHTML = 
                        `<p><strong>Distance:</strong> ${route.distance.text}<br>
                         <strong>Duration:</strong> ${route.duration.text}</p>`;
                    
                    let instructions = '<ol>';
                    route.steps.forEach(step => {
                        instructions += `<li>${step.instructions}</li>`;
                    });
                    instructions += '</ol>';
                    document.getElementById('directions-instructions').innerHTML = instructions;
                }
            });
        }

        function resetDirections() {
            directionsRenderer.setMap(null);
            document.getElementById('directions-panel').style.display = 'none';
            document.getElementById('reset-directions').style.display = 'none';
            selectedBuilding = null;
        }

        function resetMap() {
            const bounds = new google.maps.LatLngBounds();
            BOUNDARY_COORDS.forEach(coord => bounds.extend(coord));
            map.fitBounds(bounds);
            resetDirections();
        }
    </script>
